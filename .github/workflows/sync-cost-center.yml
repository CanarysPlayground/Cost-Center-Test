name: Sync Enterprise Team to Cost Center

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: "0 2 * * *"  # Daily at 02:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Cost Center Sync
        env:
          GITHUB_API_BASE: ${{ secrets.GITHUB_API_BASE }}
          GITHUB_ENTERPRISE: ${{ secrets.GITHUB_ENTERPRISE }}
          GITHUB_TEAM_SLUG: ${{ secrets.GITHUB_TEAM_SLUG }}
          GITHUB_COST_CENTER_ID: ${{ secrets.GITHUB_COST_CENTER_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python sync_cost_center_with_teams.py

      - name: Upload sync report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sync-report-${{ github.run_number }}
          path: |
            *.log
            *.csv
          retention-days: 30
